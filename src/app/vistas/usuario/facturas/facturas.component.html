<div class="row">
    <div class="col my-2">
        <h4 class="text-left ml-3 mr-auto">
            Bienvenido, {{usuario.duenio.nombre}} {{usuario.duenio.apellido}}
        </h4>
    </div>
    <div class="col my-2">
        <a (click)="cerrarSesion()" 
            class="btn btn-primary float-right mr-2">Cerrar sesi√≥n</a>
        <a href="/cuenta" 
            class="btn btn-secondary float-right mx-2">Datos personales</a>
        <a href="/cuenta/pedidos" 
            class="btn btn-secondary float-right mx-2">Pedidos</a>
    </div>
</div>
<div class="row">
    <div class="col">
        <h5 class="text-center my-4">
            Facturas
        </h5>
        <table class="table table-striped mx-auto">
            <thead>
                <tr class="text-center">
                    <th>Fecha</th>
                    <th>Total de productos</th>
                    <th>Subtotal</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let factura of facturas" class="text-center">
                    <td>{{factura.fecha}}</td>
                    <td>{{factura.detalles.length}}</td>
                    <td>{{factura.subtotal}}</td>
                    <td>{{factura.total}}</td>
                    <td>
                        <a (click)="verDetalleFactura(factura.id)" class="btn btn-info">
                            Ver detalle
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
